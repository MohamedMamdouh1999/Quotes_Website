<!DOCTYPE html>
<html lang="en">
<head>
    <title>Quotes Website</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div id="backgroundContent" class="min-vh-100 w-100 d-flex justify-content-center align-items-center">
        <div id="startContent" class="text-center shadow-lg w-75 h-50 rounded-3 p-3 d-block">
            <h1 class="fw-bolder">Quote of the Day</h1>
            <p class="fs-4">Press the button below to recieve a random quote!</p>
            <button id="btnStart" class="btn btn-success fs-4" type="button">Start App</button>
        </div>
        <div id="mainContent" class="text-center shadow-lg w-75 h-50 rounded-3 p-3 d-none">
            <p id="quote" class="fs-3 mb-1 fw-bolder"></p>
            <h4 id="author" class="m-0 fst-italic"></h4>
            <div class="py-2 w-100 border-bottom border-top border-1 border-dark">
                <img class="rounded-pill">
            </div>
            <button id="btnEnd" class="mx-auto btn btn-danger mt-2 fs-4" type="button">End App</button>
            <button id="btnNext" class="mx-auto ms-2 btn btn-warning text-light mt-2 fs-4" type="button">Next Quote</button>
        </div>
    </div>
    <script src="JS/index.js"></script>
</body>
</html>
